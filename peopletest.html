---
layout: people
---

<div id="faculty-container" class="font-sans pb-20 mt-3">
  {% for section in site.data.people %}
  <div class="inline-block px-5 align-top w-full">
    <h2 class="faculty-title text-xl font-bold text-center mb-6">
      {{ section.section_name }}
    </h2>
    
    <!-- Faculty List -->
    <div class="faculty-list flex flex-wrap justify-center gap-10">
      {% for people in section.people %}
      <div class="faculty text-center w-40">
        
        {% if people.image_file %}
        <a href="{{ people.homepage }}" class="circular block mx-auto w-28 h-28 rounded-full bg-cover bg-center"
           style="background-image: url(/assets/images/people/{{people.image_file}});"
           aria-label="{{ people.name }}">
        </a>
        {% else %}
        <a href="{{ people.homepage }}" class="circular block mx-auto w-28 h-28 rounded-full bg-cover bg-center"
           style="background-image: url(/assets/images/default_profile.jpg);"
           aria-label="{{ people.name }}">
        </a>
        {% endif %}

        <div class="faculty-caption mt-3">
          <a href="{{ people.homepage }}" class="block leading-tight">
            <div class="faculty-name font-semibold text-base sm:text-lg">
              {{ people.name | replace_first: " ", "<br>" }}
            </div>
            <div class="faculty-subtitle text-sm text-gray-600 mt-1">
              {{ people.subtitle }}
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
