<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Follow Button</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: 0 0;
      font: normal normal normal 12px/18px 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      user-select: none;
    }
    a {
      outline: 0;
      text-decoration: none;
    }
    #widget {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-align: left;
    }
    .btn {
      display: inline-block;
      vertical-align: top;
      position: relative;
      height: 20px;
      box-sizing: border-box;
      padding: 1px 12px;
      background-color: #1d9bf0;
      color: #fff;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      overflow: auto
    }
    .btn:active,
    .btn:focus,
    .btn:hover {
      background-color: #0c7abf;
    }
    .btn i {
      position: relative;
      top: 2px;
      display: inline-block;
      width: 14px;
      height: 14px;
      background: transparent no-repeat;
    }
    .btn .label {
      margin-left: 3px;
      white-space: nowrap;
    }
    .btn .label b {
      font-weight: 500;
      white-space: nowrap;
    }
  </style>
</head>
<body data-scribe="section:follow" class="ltr ready ncount">
<div id="widget">
  <div class="btn-o" contextmenu="menu" data-scribe="component:button">
    <a id="follow-button" class="btn" title="Follow @BerkeleyRDI on Twitter" href="https://twitter.com/intent/follow?original_referer=https%3A%2F%2Fzhiyong1997.github.io%2F&amp;ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Efollow%7Ctwgr%5EBerkeleyRDI&amp;region=follow_link&amp;screen_name=BerkeleyRDI"
       style="font-size: 16px; overflow: auto; padding: 10px; overflow: auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
      <i></i>
      <span class="label" id="l" style="overflow: auto">Follow <b>@BerkeleyRDI</b></span>
    </a>
  </div>
  <div class="count-o" id="c" data-scribe="component:count">
    <i></i>
    <u></u>
    <a id="count" aria-label="Twitter Button" class="note" href="https://twitter.com/intent/user?original_referer=https%3A%2F%2Fzhiyong1997.github.io%2F&amp;ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Efollow%7Ctwgr%5EBerkeleyRDI&amp;region=count_link&amp;screen_name=BerkeleyRDI"></a>
  </div>
</div>
<div style="display:none">
  <menu type="context" id="menu" data-scribe="component:contextmenu">
    <menuitem id="m-follow" label="Follow user"></menuitem>
    <menuitem id="m-profile" label="View user on Twitter"></menuitem>
    <menuitem id="m-tweet" label="Send Tweet to user"></menuitem>
  </menu>
</div>
<script type="text/javascript">
  window.__twttr = window.__twttr || {};
  var i18n = {};
  window._ = function (s, reps) {
    s = (__twttr.lang && i18n[__twttr.lang] && i18n[__twttr.lang][s]) || s;
    if (!reps) return s;
    return s.replace(/\%\{([a-z0-9_]+)\}/gi, function (m, k) {
      return reps[k] || m;
    });
  };

  window.addEventListener('resize', function () {
    var button = document.querySelector('.btn');
    if (window.innerWidth < 1200) {
      button.style.fontSize = '14px';
      button.style.padding = '8px';
    } else if (window.innerWidth < 992) {
      button.style.fontSize = '12px';
      button.style.padding = '6px';
    } else if (window.innerWidth < 768) {
      button.style.fontSize = '10px';
      button.style.padding = '4px';
    } else if (window.innerWidth < 576) {
      button.style.fontSize = '8px';
      button.style.padding = '2px';
    } else {
      button.style.fontSize = '16px';
      button.style.padding = '10px';
    }
  });

  window.dispatchEvent(new Event('resize'));
</script>
<script async src=”https://siteimproveanalytics.com/js/siteanalyze_6294756.js”></script>
</body>
</html>
