---
layout: default
---

<div id="faculty-container" style="padding-bottom: 5rem; margin-top: 12px;">
    {% for section in site.data.people %}
    <div style="display: inline-block; padding-left: 20px; padding-right: 20px;">
        <h2 class="faculty-title"> {{ section.section_name }} </h2>
        <div class="faculty-list">
            {% for people in section.people %}
            <div class="faculty">
                
                {% if people.image_file %}
                <a href=" {{ people.homepage }}" class="circular"
                    style="
                        background-image: url(/assets/images/people/{{people.image_file}});
                    background-position: top;"
                    alt="{{ people.name }}">
                </a>
                {% else %}
                <a href=" {{ people.homepage }}" class="circular"
                    style="
                        background-image: url(/assets/images/default_profile.jpg);
                    background-position: top;"
                    alt="{{ people.name }}">
                </a>
                {% endif %}
                <div class="faculty-caption">
                    <a href="{{ people.homepage }}" class="faculty-text">
                        <div class="faculty-text"> {{ people.name | replace_first: " ", "<br>"}} </div>
                        <div class="faculty-text" style="font-size: 0.8rem;"> {{ people.subtitle | replace: "|", "<br>" }} </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
